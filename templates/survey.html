{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nikki's Survey{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Thank you for chosing to take my survey!</h1>
        <p class="splash-subhead">
            Scroll down to fill out the survey.
        </p>
      </div>
</div>
<div class="content-wrapper">
<div class="content">

<form class="pure-form pure-form-stacked" name="form-radios" method="post" action="/people">

  <!-- <fieldset> -->
      <div class="pure-u-1-4">
      <!-- <div class="field-box"> -->
          <label for="name-input">Name (first last)</label>
          <input id="name-input" name="name" type="text" placeholder="Your name" required minlength="3">
      <!-- </div> -->

      <!-- <div class="field-box"> -->
          <label for="color-input">Favorite Color</label>
          <input class="myinput" id="color-input" name="color" type="text" placeholder="Color" required minlength="3">
      <!-- </div> -->

      <!-- <div class="field-box"> -->
          <label for="mood-input">Favorite Mood of Music</label>
          <select id="mood-input" name="mood">
              <option name="mood">dance</option>
              <option name="mood">happy</option>
              <option name="mood">slow</option>
              <option name="mood">sad</option>
              <option name="mood">warm</option>
          </select>
      <!-- </div> -->
      </div>

  <!-- </fieldset> -->

<!-- <div class="field-box"> -->
<p><label for="breed-radios">Favorite Dog Breed:</label></p>

    <!-- <div class="checkbox"> -->
    <label for="AS" class="pure-radio">
      <input type="radio" id="AS" name="breed-radios" value="Australian Shepherd" checked />
      Australian Shepherd
    </label>
    <!-- </div> -->

    <!-- <div class="checkbox"> -->
    <label for="GS" class="pure-radio">
      <input type="radio" id="GS" name="breed-radios" value="German Shepherd" />
      German Shepherd
    </label>
    <!-- </div> -->

    <!-- <div class="checkbox"> -->
    <label for="GR" class="pure-radio">
      <input type="radio" id="GR" name="breed-radios" value="Golden Retriever" />
      Golden Retriever
    </label>
    <!-- </div> -->
<!-- </div> -->

  <!-- <div class="field-box"> -->
    <!-- <div class="checkbox"> -->
  <fieldset >
    <label for="terms" class="pure-checkbox">
    <input type="checkbox" id="terms" name="term-checkbox" value="terms" required/>
      I understand that there are no terms and conditions to this survey.
    <textarea style="font-weight: normal;" name="term-textarea" placeholder="Enter a few of your own terms and conditions!"></textarea>
    </label>
    <!-- </div> -->
  <!-- </div> -->
  </fieldset>

  <button type="submit" class="pure-button pure-button-primary">Submit Survey</button>

</form>
</div>
</div>
{% endblock %}
